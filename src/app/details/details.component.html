<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0 rounded-4">
                
                <!-- Header -->
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top-4">
                    <h4 class="mb-0">Details Page</h4>
                    <button class="btn btn-light btn-sm" (click)="goBack()">
                        ‚Üê Back
                    </button>
                </div>

                <!-- Body -->
                <div class="card-body p-4">

                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold text-muted">Name</div>
                        <div class="col-md-8">{{ sugg.title }}</div>
                    </div>

                    <hr>

                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold text-muted">Description</div>
                        <div class="col-md-8">{{ sugg.description }}</div>
                    </div>

                    <hr>

                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold text-muted">Status</div>
                        <div class="col-md-8">
                            <span class="badge bg-success">
                                {{ sugg.status }}
                            </span>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-4 fw-bold text-muted">Date</div>
                        <div class="col-md-8">
                            {{ sugg.date  }}
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
